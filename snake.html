<!doctype html>
<html lang="en">
    <head>
        <title>Snake</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="styles.css">

        <style>
            body {
                overflow: hidden;
            }
        </style>

    </head>

    <body>
        <header>
            <div id="replace_with_navbar"><div>
        </header>
        <main>

            <div class="container-fluid" id="introText">
                <h1>
                    Snake
                    <small class="text-body-secondary">I was going to make the drawing app first but i decided instead to make something I 
                        already knew to just learn the syntax.
                    </small>
                </h1>
            </div>
            <div id="overlay" onclick="off()">
                <div id="text" class="alert alert-danger" role="alert">
                    <div class="d-flex align-items-center">
                        <svg class="bi flex-shrink-0 me-2" width="20" height="20" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                        <h4 class="alert-heading align-items-center">Game Over</h4>
                    </div>
                    <p class="text-center">You lost :(</p>
                    <hr>
                    <div class="mx-auto p-2">
                        <button type="button" class="btn btn-success mx-auto" onclick="restart()">Retry</button>
                        <button type="button" class="btn btn-secondary mx-auto" onclick="off()">Quit</button>
                    </div>
                    
                </div>
            </div>
            <div class="container-fluid", id="gameContainer">
                
                <canvas id="gameCanvas" class="container-fluid" width = "1600" height = "800"></canvas>
                
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="scripts/script.js"></script>
        <script src="scripts/snake.js"></script>
    </body>
</html>
