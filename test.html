<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Toggle Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <div class="dropdown">
                <button
                  class="btn btn-link nav-link dropdown-toggle"
                  type="button"
                  id="bd-theme-dropdown"
                  data-bs-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                  aria-label="Toggle theme (auto)"
                >
                  Theme
                </button>
                <div class="dropdown-menu" aria-labelledby="bd-theme-dropdown">
                  <a class="dropdown-item" href="#" data-bs-theme-value="light">Light Mode</a>
                  <a class="dropdown-item" href="#" data-bs-theme-value="dark">Dark Mode</a>
                  <a class="dropdown-item" href="#" data-bs-theme-value="auto">Auto</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </nav>

<script>
  function toggleDropdown() {
    document.getElementById("myDropdown").classList.toggle("show");
  }

  function changeTheme(theme) {
    console.log("Theme changed to:", theme);
    // Here you can implement the theme changing logic
    // For demonstration purposes, we'll just log the theme change
  }

  // Close the dropdown if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.btn')) {
      var dropdowns = document.getElementsByClassName("dropdown-menu");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
</script>

</body>
</html>
